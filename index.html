<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Brand</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d8ec4eda3b.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap");
        /* boody css */
        * {
        font-family: "Azeret Mono", monospace;
        box-sizing: border-box;
        }
        body, html {
        height: 100%;
        }

        body {
        /* The image used */
        background-image: url("images/poster.jpg");


        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }

        /* Position text in the middle of the page/image */
        .md-card {
        background-color: rgb(0,0,0, 0.4); /* Fallback color */
        color: white;
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        }   
    </style>
</head>
<body class="container">
    <section class="md-card mx-auto p-5">
            <h1 class="text-center fw-bold fs-1">Brand</h1>
        <div class="input-group w-50 mx-auto m-3">
            <div class="p-2">
                <i class="fas fa-at"></i>
            </div>
            <input id="email-field" type="text" class="form-control"  placeholder="Vaild Email" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="fw-bold btn btn-outline-success" type="button" id="check-btn">Check</button>
          </div>
          <h5 class="m-5">Your Email has been Checked</h5>
          <div class="m-5 bg-light text-center fw-bold" id="check-message">

          </div>
    </section>

    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
